<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CV Creator | Mtunzi Media</title>
    <style>
 body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
      }
      form {
        width: 80%;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input, textarea {
        display: block;
        width: 100%;
        padding: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        width: 95%;
        border: none;
        cursor: pointer;
      }
      .split-input {
        display: flex;
      }
      .split-input input {
        width: 50%;
        margin-right: 10px;
      }



      </style>
  </head>
  <body>
    <h1>Curriculum Vitae Details</h1>
    <form>
      <label for="first_name">Name:</label>
      <input type="text" id="first_name" name="first_name" required>
      <label for="last_name">Surname:</label>
      <input type="text" id="last_name" name="last_name" required>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="national_id">National ID:</label>
      <input type="text" id="national_id" name="national_id" required>
      <label for="education">Education:</label>
      <textarea id="education" name="education" required></textarea>
      <label for="work_experience">Working Experience:</label>
      <textarea id="work_experience" name="work_experience" required></textarea>
      <label for="interests">Interests:</label>
      <textarea id="interests" name="interests" required></textarea>
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" required></textarea>
      <label for="references">References Details:</label>
      <textarea id="references" name="references" required></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
    
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', handleSubmit);
      
      function handleSubmit(e) {
        e.preventDefault();
        const firstName = document.querySelector('#first_name').value;
        const lastName = document.querySelector('#last_name').value;
        const dob = document.querySelector('#dob').value;
        const address = document.querySelector('#address').value;
        const email = document.querySelector('#email').value;
        const nationalId = document.querySelector('#national_id').value;
        const education = document.querySelector('#education').value;
        const workExperience = document.querySelector('#work_experience').value;
        const interests = document.querySelector('#interests').value;
        const skills = document.querySelector('#skills').value;
        const references = document.querySelector('#references').value;
        
        const message = `
          *Name:* ${firstName}
          *Surname:* ${lastName}
          *Date of Birth*: ${dob}
          *Address:* ${address}
          *Email Address:* ${address}
          *Email Address:* ${email}
*National ID:* ${nationalId}
*Education:* ${education}
*Working Experience:* ${workExperience}
*Interests:* ${interests}
*Skills:* ${skills}
*References Details:* ${references}
; const encodedMessage = encodeURIComponent(message); window.open(https://wa.me/263787490232?text=${encodedMessage}`, '_blank');
}
</script>



  
  
  </body>
 
</html>
