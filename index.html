<!DOCTYPE html>
<html>
  <head>
    <title>CV Creator | Mtunzi Media</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
      }
      form {
        width: 80%;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input, textarea {
        display: block;
        width: 100%;
        padding: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Curriculum Vitae Details</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="education">Education:</label>
      <textarea id="education" name="education" required></textarea>
      <label for="work">Work Experience:</label>
      <textarea id="work" name="work" required></textarea>
      <button type="button" onclick="sendWhatsApp()">Submit</button>
    </form>
    <script>
      function sendWhatsApp() {
        // Get the form data
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var education = document.getElementById("education").value;
        var work = document.getElementById("work").value;
        
        // Create the WhatsApp message
        var message = "*Name:* " + name + "%0A*Email:* " + email + "%0A*Phone:* " + phone + "%0A*Education:* " + education + "%0A*Work Experience:* " + work;
        var url = "https://api.whatsapp.com/send?phone=263785052149&text=" + message;
        
        // Redirect to WhatsApp
        window.location.href = url;
      }
    </script>
  </body>
</html>
